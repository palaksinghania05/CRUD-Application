<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
    <div class="container my-2">
        <h1>Employees List</h1>
        <table class="table table-striped table-responsive-md">
            <thead>
            <tr>
               <th> First Name</th>
               <th> Last Name</th>
               <th> Phone</th>
                <th> Edit</th>
                <th> Delete</th>
            </tr>
            </thead>
            <tbody>
               <tr th:each="employee : ${listEmployees}">
                  <td th:text="${employee.firstName}"></td>
                  <td th:text="${employee.lastName}"></td>
                  <td th:text="${employee.phone}"></td>
                   <td> <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}"
                           class="btn btn-primary">
                       <img width="30px" height="30px" th:src="@{/assets/edit_person.png}"/></a>
                   </td>
                   <td> <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}"
                           class="btn btn-primary">
                       <img width="30px" height="30px" th:src="@{/assets/delete_person.png}"/>
                   </a> </td>
               </tr>
            </tbody>
        </table>
        <br/>
        <a th:href="@{/showNewEmployeeForm}"
           class="btn btn-primary btn-sm mb-3">
            <img width="30px" height="30px" th:src="@{/assets/add_person.png}"/></a>
    </div>
</body>
</html>
