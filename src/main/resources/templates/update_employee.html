<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Update Employee Details</h1>
    <hr>
    <br/>
    <br/>
    <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <label for="firstname">Employee First Name</label>
        <input  id="firstname" type="text" th:field="*{firstName}"
                placeholder="Enter Employee's first name" class="form-control mb-4 col-4">
        <label for="firstname">Employee First Name</label>
        <input type="text" th:field="*{lastName}"
               placeholder="Enter Employee's last name" class="form-control mb-4 col-4">
        <label for="firstname">Employee First Name</label>
        <input type="text" th:field="*{phone}"
               placeholder="Enter Employee's phone number" class="form-control mb-4 col-4">
        <br/>
        <button type="submit" class="btn btn-info col-4">Update Employee</button>
    </form>
    <hr>
    <hr>
    <a th:href="@{/}">Back to Employee List</a>
</div>
</body>
</html>
